<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="card">
    <div class="card">
      <div class="down">
      <img src="./images/image-victor.jpg" alt="image of victor" class="photo">
      <div class="info">
        <div class="intro">
        <div class="name"><span><p id="name">Victor Crest <span id="age">26</span></p></span>
          <p class="city">london</p></div>
        </div>
        <div class="numbers"> 
          <div class="box">
            <span class="digits">80k</span>
            <p>followers</p>
          </div>
          <div class="box">
            <span class="digits">803k</span>
            <p>likes</p>
          </div>
          <div class="box">
            <span class="digits">1.4k</span>
            <p>photos</p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
  <img src="./images/bg-pattern-top.svg" alt="" class="pattern-up">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="pattern-down">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Ouma</a>.
  </div> 
</body>
</html>
